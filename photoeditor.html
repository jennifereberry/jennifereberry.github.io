---
layout: default
title: Photo Editor
type: photoeditor
---

<div>

	{% for item in site.data.photoediting %}

	{% capture modulo %}{{ forloop.index0 | mod:4 }}{% endcapture %}

	{% if modulo == '0' or forloop.first %}
	<div class='row'>
	{% endif %}

		<div class='col-sm-3 col-lg-3 gray-border'>
			<img class='block-image' src='images/photoediting/{{ item }}' />
		</div>

	{% if modulo == '3' or forloop.last %}
	</div>
	{% endif %}

	{% endfor %}

</div>
