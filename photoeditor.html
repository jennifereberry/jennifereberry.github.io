---
layout: default
title: Photo Editor
type: photoeditor
---

<div class='row'>

	{% for item in site.data.photoediting %}

	{% capture modulo %}{{ forloop.index0 | mod:4 }}{% endcapture %}

		<div data-span="{{item.span}}" class='{% if item.span %} col-xs-6 col-sm-6 col-md-6 {% else %} col-xs-3 col-sm-3 col-md-3 {% endif %} no-padding'>
			<img class='block-image' src='images/photoediting/{{ item.row }}' />
		</div>

	{% endfor %}

</div>
