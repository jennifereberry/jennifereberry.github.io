---
layout: default
title: Home
type: photography
---

{% for item in site.data.photography %}
	<div class="row photo">

		{% for img in item.row %}

			{% if forloop.length == 2 %}
			<div class='col-sm-6 col-md-6'>
			{% else %}
			<div class='col-sm-12 col-md-12'>
			{% endif %}
				<img class='block-image' src="images/photography/{{ img }}" />			
			</div>
		{% endfor %}
	</div>	
{% endfor %}
